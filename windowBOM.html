<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom</title>
</head>
<body>

    <input type="button" value="Abrir Janela" onclick="abrirPoup()">
    <input type="button" value="fechar Janela" onclick="fecharPoup()">
    <input type="button" value="imprimir pagina " onclick="window.print()">
    <script>
        var janela
            function abrirPoup() {
                janela = window.open('https://www.google.com/', 'nova janela', 'width=200', 'height=100')

            }
            function fecharPoup() {
                janela.close()
                

            }

    </script>


</body>
