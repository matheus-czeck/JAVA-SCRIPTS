<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim de Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MobileStyle.css">

    <script>

        function iniciarJogo() {
         var nivel = document.getElementById('inivel').value
         if (nivel === ' ') {
            alert('Selecione um nível para iniciar o Game')
            return false
         }
            window.location.href = "GameMataMosquito.html?" + nivel
            

        }

    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center" >
                <img src="imagens/Mata (1).png" alt="Fim de Jogo" class="game">
            </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center" >
                        <div class="mb-3">
                    <select class="form-control" id="inivel">
                        <option value=" ">--Selecione o Nível--</option>
                        <option value="Normal">Normal</option>
                        <option value="Hard">Hard</option>
                        <option value="TazkyLoko">Tazky Loko</option>
                    </select>
                </div>
                </div>
                </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center" >
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
                </div>
        </div>

    </div>
    
</body>
</html>
