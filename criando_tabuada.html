<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 10</title>
</head>
<body>
    <h1>Tabuada do 10</h1>

    <script>
        
        for(var y = 1 ; y<=10 ; y++) {

        for (var x = 1 ; x <=10 ; x++){
        
        document.write( y + 'x' +  '1 x ' + x + '=' + (y*x) + '<br />')
        }

        document.write ('<hr />')
    }
    

    </script>
</body>
</html>
